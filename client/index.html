<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.3.4/dist/flowbite.min.css"
    />
    <script>
      checkAdBlocker()
      function checkAdBlocker() {
        try {
          fetch(
            new Request(
              'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js',
              {
                method: 'HEAD',
                mode: 'no-cors',
              }
            )
          ).catch((error) => {
            showNotification()
          })
        } catch (e) {
          // Request failed, likely due to ad blocker showNotification()
        }
        function showNotification() {
          alert('Please disable adBlocker for better Experience')
        }
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Wild Roots - Send Cryptocurrencies for Free from Anywhere to Anywhere
    </title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
  </body>
</html>
